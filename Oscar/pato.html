<!DOCTYPE html>
<html lang="mx">
<head>
    <style>
        body{
            background-color: bisque;
        }
        header{
            border: 2px solid red; /*Es un borde de grosor 2px No transparente y color*/
            border-radius: 35px; /*Soy un borde en el contorno apartir de un punto medio*/
            background-color: rgb(119, 167, 238); /*Color de Forndo*/
        }
        nav{ /*Estoy afectado a mi etiqueta NAV*/
            border: 4px solid green;
            border-radius: 35px;
        }
        section{
            border: 2px solid black; /*SOY UN COMENTARIO EN CSS*/
            background-color: darkcyan;
        }
        figure{
            border: 2px solid black;
            background-color: coral;
        }
        article{
            border: 2px solid black;
            background-color: rgb(255, 199, 58);
        }
        img{
            width: 400px; /*Ancho*/
            height: 200px; /*Alto*/
        }
    </style>
    <meta charset="UTF-8"><!--interpretar - caracteres especiales-->
    <title>Document</title>
</head>                                                                                                                 
<body>
    <!--el encabezado del contenido-->
    <header>
        <!--menu de navegador-->
        <nav>
            <a href="#">Inicio</a>
            <a href="#">Galeria</a>
        </nav>
    </header>
    <!--una seccion-->
    <section>
        <h1>Esta es una seccion</h1>
        <p>Soy un parrafo de la primera <strong>seccion</strong>
        en donde <i> aprenderas</i> noticias de <em>Programaciion</em></p>
    </section>

    <!--Se utila para alojar al contenido, img, videos, animaciones...-->
    <figure>
        <!--alt es un texto alternativo, error en el link, nombre o extencion del archivo-->
        <img src="https://blog.educacionit.com/wp-content/uploads/2018/09/shutterstock-10338536170938-620x354-01.jpg">
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quam ut nisi nihil fuga possimus illo, dignissimos expedita quaerat earum atque excepturi doloribus vitae voluptas quo voluptates eveniet voluptatum nulla inventore!</p>
    </figure>

    <article>
        <h2>Soy un Articulo de Programacion</h2>
        <img src="https://blog.educacionit.com/wp-content/uploads/2018/09/shutterstock-10338536170938-620x354-01.jpg">

    </article>

</html>
</body>
